<html>
    <head>
        <title> Bai 1 HTML </title>
    </head>

    <body>
        Môn phát triển ứng dụng web + BTL

        <!--Môn phát triển ứng dụng web + BTL-->

        <!-- Để viết chú thích nhanh dùng các cách sau
         Cách 1: Ctrl K + C
         Cách 2: C + /-->
        <!--Thẻ p là thẻ phân loại-->
        <p>Đây là thẻ phân đoạn</p>

        <!-- Thẻ đề mục  -->
         <h1>Đây là thẻ h1</h1>
         <h2>Đây là thẻ h2</h2>

        <!-- Để xuống dòng dùng thẻ <br> -->
         <p>Môn phát triển ứng dụng web + BTL <br><br> Nhóm 01 </p>

        <!--Ngoài <p> thì còn thẻ <div> hoặc <span> dùng để phân chia các khối trong trang web-->

        <!--Thẻ <b> để viết đậm-->
            <b>Đây là thẻ b</b>
        <!--Thẻ <i> để viết nghiêng-->
            <i>Đây là thẻ i</i>
        <!--Thẻ <u> để viết gạch chân-->
            <u><b><i><br>Đây là thẻ u</i></b></u><br>
        
        <font color="green">Đây là thẻ font</font><br>
        <font face="verdana">Đây là font chữ verdana</font><br>
        <font size="15" color="red" face="arial">Thẻ font có size là 15</font>
        <br>

        <!--Thẻ định dạng chỉ số trên sup-->
        X<sup>2</sup> <br>
        <!--Thẻ định dạng chỉ số dưới sub-->
        H<sub>2</sub>O
        <br>

        <img src="hh.jpg">
    </body>
</html>
